<form #loginform="ngForm" class="mt-5 mb-5" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="col-md-4">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="login.email" name="email" required #email="ngModel" />
      </mat-form-field>
      <div [hidden]="email.valid || email.invalid || email.pristine || email.touched">
        Email is required
      </div>
    </div>
    <div class="col-md-12">
      <mat-form-field class="col-md-4">
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="login.password" name="password" required #password="ngModel" />
      </mat-form-field>
    </div>
    <div [hidden]="password.valid || password.invalid || password.pristine || password.touched">
      Password is required
    </div>
    <div class="col-md-12">
      <button [disabled]="!loginform.form.valid" class="btn btn-primary" color="primary" type="submit">Primary</button>&nbsp;&nbsp;&nbsp;
      <button [disabled]="!loginform.form.valid" class="btn btn-primary" color="primary" (click)="loginform.form.reset()" type="button">Reset</button>
    </div>
    <div #divChild></div>
  </div>
</form>
