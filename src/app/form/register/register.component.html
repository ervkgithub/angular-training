<form #registerform="ngForm" class="mt-5 mb-5" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/register.jpg" width="550" />
    </div>
    <div class="col-md-6">
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Name</mat-label>
          <input type="text" matInput name="name" required />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Email</mat-label>
          <input type="email" matInput name="email" required />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Mobile</mat-label>
          <input type="number" matInput name="mobile" required />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Password</mat-label>
          <input type="password" matInput name="password" required />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary" color="primary">
          Register</button
        >&nbsp;&nbsp;&nbsp;
        <button
          class="btn btn-danger"
          color="primary"
          (click)="registerform.form.reset()"
          type="button"
        >
          Reset</button
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn-success text-right" routerLink="/loginform" type="button"
          >Already Registered ? Login here!</a
        >
      </div>
      <div #divChild></div>
    </div>
  </div>
</form>
