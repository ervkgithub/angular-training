<div class="row">

    <div class="col-md-6">
      <img src="../../../assets/rf.jpeg" width="550" />
    </div>
  
    <div class="col-md-6">
      <form [formGroup]="userForm">

        <div class="col-md-12">
          <mat-form-field class="col-md-10">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              formControlName="name"
              required
            />
          </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="col-md-10">
              <mat-label>Age</mat-label>
              <input
                type="text"
                matInput
                formControlName="age"
                required
              />
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field class="col-md-10">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                formControlName="email"
                required
              />
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field class="col-md-10">
              <mat-label>Mobile</mat-label>
              <input
                type="number"
                matInput
                formControlName="mobile"
                required
              />
            </mat-form-field>
          </div>

          <div formGroupName="address">
            <div class="col-md-12">
                <mat-form-field class="col-md-10">
                  <mat-label>City</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="city"
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="col-md-10">
                  <mat-label>State</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="state"
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="col-md-10">
                  <mat-label>Country</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="country"
                    required
                  />
                </mat-form-field>
              </div>
          </div>

        <div class="col-md-12">
          <button
            class="btn btn-primary"
            color="primary"
            type="submit"
            (click)="submitForm()"
          >
            Submit
          </button>
          &nbsp;&nbsp;&nbsp;
          <button
          class="btn btn-primary"
          color="primary"
          type="submit"
          (click)="loadData()"
        >
          Load API
        </button>

        </div>

      </form>
    </div>
  </div>
