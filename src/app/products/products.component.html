<div class="container">
  <h1 class="mt-5 mb-4 text-center text-primary">All Products</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products.users.slice(0, 8)">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{
              product.title | slice : 0 : 22
            }}</mat-card-title>
            <mat-card-subtitle class="text-warning">{{
              product.brand
            }}</mat-card-subtitle>
            <mat-card-subtitle class="text-primary"
              >Rs.{{ product.price }}</mat-card-subtitle
            >
            <mat-card-subtitle class="text-success"
              >{{ product.discountPercentage }}%</mat-card-subtitle
            >
            <img mat-card-md-image src="{{ product.thumbnail }}" />
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle class="text-danger mt-4">{{
            product.category
          }}</mat-card-subtitle>
          <p class="mb-3">{{ product.description | slice : 0 : 50 }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btn btn-info" mat-button (click)="passData(product)">
            Buy Now
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
